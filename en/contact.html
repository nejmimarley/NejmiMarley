<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Nejmi Marley</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <div class="container py-5">
    <a href="/en/">← Back</a>
    <h1 class="mt-3">Contact</h1>
    <p>Use this form or send an email directly.</p>
    <form action="https://formspree.io/f/XXXXX" method="POST" target="_blank">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="_replyto" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" name="message" rows="5" required></textarea>
      </div>
      <button class="btn btn-primary">Send</button>
    </form>
  </div>
</body>
</html>
